services:
  - type: web
    name: clio-billing-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: TOGETHER_API_KEY
        value: your_together_key_here
      - key: CLIO_CLIENT_ID
        value: your_clio_client_id
      - key: CLIO_CLIENT_SECRET
        value: your_clio_client_secret
      - key: CLIO_REDIRECT_URI
        value: https://your-app-name.onrender.com/clio/callback
      - key: GOOGLE_SCOPES_LIST
        value: '["https://www.googleapis.com/auth/gmail.readonly"]'
      - key: GOOGLE_CLIENT_SECRET_JSON_B64
        value: <base64_encoded_client_secret.json>
